<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="accountCtrl">
<head>
  <meta charset="UTF-8">
  <title>TrackR | Account</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/customcss/custom.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/angular/angular.js"></script>
<script src="/controllers/account.controller.js"></script>
</head>
<body>
<ng-include src="'/includes/header.html'"></ng-include>

<div class="container bg-overlay">
  <div class="row">
    <div class="container container-table">
      <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4 form-body-account">
                <h3>Account Details</h3>
              <div class="form-group">
                  <img class="profileImg" ng-show="user[0].profileImg[0] != null" src="{{user[0].profileImg[0].path}}" />
                    <form >
              <div class="form-group" style="margin:10px 90px">
                  <input type="file" id="selectedFile" file-model="profileImg.file" style="display: none;" />
                  <input type="button" class="btn btn-primary btn-xs" value="Browse..." onclick="document.getElementById('selectedFile').click();" />
              </div>
               <button class="btn btn-primary btn-xs" class="text-center col-md-4 col-md-offset-4" ng-click="uploadImage(user[0]._id, profileImg)">Upload Image</button>
         </form>
              </div>
                <label for="fullName" style="text-decoration:underline">Full Name</label>
                <p style ="font-size: 20px">{{user[0].name}}</p>
                <label for="userame" style="text-decoration:underline">Username</label>
                <p style ="font-size: 20px">{{user[0].username}}</p>
                <label for="email" style="text-decoration:underline">Email</label>
                <p style ="font-size: 20px">{{user[0].email}}</p>
                <br>
               <button class="btn btn-warning btn-s" class="text-center col-md-4 col-md-offset-4" ng-click="edit(user[0]._id)">Edit Account</button>
          </div>
        </div>
        </div>
      </div>
  </div>

</body>
</html>
