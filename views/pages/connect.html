<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="connectCtrl">
<head>
  <meta charset="UTF-8">
  <title>Connect</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/customcss/custom.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/angular/angular.js"></script>
<script src="/controllers/connect.controller.js"></script>

</head>
<body>

<ng-include src="'/includes/header.html'"></ng-include>

    <div class="container bg-overlay">
        <div ng-repeat="user in users" style="text-align: center">
            <div class="col-md-2"><img class="profileImg text-center " ng-show="user.profileImg[0] != null" src="{{user.profileImg[0].path}}" /><br><b>@{{user.username}}</b></div>
        </div>
    </div>

</body>
</html>
