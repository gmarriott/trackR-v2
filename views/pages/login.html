<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="loginCtrl">
<head>
  <meta charset="UTF-8">
  <title>TrackR | Login</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/customcss/custom.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/angular/angular.js"></script>
<script src="/angular-cookies/angular-cookies.js"></script>
<script src="/controllers/login.controller.js"></script>
</head>
<body>
<ng-include src="'/includes/header.html'"></ng-include>
<!--
      <div ng-include src="header.url"></div>
  <script type="text/ng-template" id="header.html"></script>
-->

<div class="container bg-overlay">
      <div class="row">
        <div class="container container-table">
          <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4 form-body-login">
             <form name ="loginForm">
              <h1>TrackR Login</h1>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" ng-model="user.username" placeholder="Enter Username" name="username" ng-minLength="6" required>
                  <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" style="color:red">The username is required</span>
                  <span ng-show="loginForm.username.$dirty && loginForm.username.$error.minlength" style="color:red">Username must be six characters</span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="user.password" placeholder="Enter Password" name="password" required ng-minLength="6">
                <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" style="color:red">The password is required</span> 
                <span ng-show="loginForm.password.$dirty && loginForm.password.$error.minlength" style="color:red">Password must be six characters</span>
              </div>
              <input ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default" ng-click="validateUser(user)" value="Login" />
             </form>
                <p ng-show="validationError" style="color:red">Incorrect email or password</p>
            </div>
          </div>
        </div>
    </div>
</div>

</body>
</html>
